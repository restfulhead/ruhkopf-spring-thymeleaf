<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
<title>Please login or signup</title>
<meta name="description" content=""></meta>
<meta name="viewport" content="width=device-width"></meta>

<link rel="stylesheet" href="css/bootstrap.min.css"></link>
<link rel="stylesheet" href="css/signin.css"></link>
<style type="text/css">
body {
	padding-top: 50px;
	padding-bottom: 20px;
}
</style>
<link rel="stylesheet" href="css/bootstrap-theme.min.css"></link>

<script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js" type="text/javascript"></script>
</head>
<body>
	<!--[if lt IE 7]>
            <p class="label label-warning">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

	<div class="container">

		<form class="form-signin" action="/j_spring_security_check" method="post">
			
			<h2 class="form-signin-heading" data-th-text="#{login.form.signin.header}">Please log in</h2>
			
			<div class="alert alert-danger" data-th-if="${loginError}">
				<span data-th-text="#{login.error}">The username or password you entered is incorrect.</span>
			</div>
			
			<div class="input-group">
				<span class="input-group-addon">@</span>
				<input type="email" class="form-control" placeholder="email" required="required" autofocus="autofocus" name="j_username" />
			</div>
			<div class="input-group">
				<span class="input-group-addon">**</span> 
				<input type="password" class="form-control" required="required" placeholder="Password" name="j_password" />
			</div>
			
			<label class="checkbox"><input type="checkbox" value="remember-me" /> Remember me </label>
			
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign up or in</button>
		</form>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.jQuery
				|| document
						.write('\x3Cscript src="js/vendor/jquery-1.10.1.min.js">\x3C/script>')
	</script>
	<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
